<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GuitarReader</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/metronome.css">
    <script type="text/javascript" src="lib/webmidi.min.js"></script>
    <script type="text/javascript" src="lib/FileSaver.min.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/d3-legend.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>
</head>
<body>


<ul id="topbar">
    <li><a class="active">
        <div id="title" class="slideDown">
            <h1><b>GuitarReader.</b></h1>
        </div>
    </a></li>

    <li id="record" class="topbarElement" onclick="record()">
        Record
    </li>
    <li id="stop" class="topbarElement" onclick="save()">
        Stop & Save Session
    </li>
    <li class="topbarElement" onclick="download()">
        Download CSV
    </li>
    <li id="visBut" class="topbarElement" onclick="vis()">
        Start Vis
    </li>
</ul>
<br>
<br>
<br>
<br>
<br>
<svg id="status" width="200" height="25"></svg>
<br>
<br>
<div><input id="bpm" type="number" name="bpm" value="60" size="3"/> bpm</div>

<div id="timeBasedVis" class="wrap">
    <div id="lineGraphElement" class="left"></div>
    <div id="streamGraphElement" class="left"></div>
    <div id="heatmapElement" class="left"></div>
    <div id="barChartElement" class="left"></div>

</div>

<script src="src/metronome.js"></script>
<script src="src/ChordsAggregator.js"></script>
<script src="src/MidiInputReader.js"></script>
<script src="src/LineGraphVis.js"></script>
<script src="src/HeatmapVis.js"></script>
<script src="src/StreamGraphVis.js"></script>
<script src="src/BarChartVis.js"></script>
<script src="src/ClickButtonHandling.js"></script>


</body>
</html>
